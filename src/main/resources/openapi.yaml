        \ - see examples bellow\n  - `importSettings` - re-usable import settings\
        \ - see [Create import settings](#operation/createImportSettings)\n  - `useProjectFileImportSettings`\
        \ - mutually exclusive with importSettings\n  - `callbackUrl` - consumer callback\n\
        \  - `path` - original destination directory\n  - `preTranslate` - set pre\
        \ translate job after import\n  \nCreate job simple (without workflow steps,\
        \ without assignments):\n```\n{\n  \"targetLangs\": [\n    \"cs_cz\",\n  \
        \  \"es_es\"\n  ]\n}\n```\n\nCreate and assign job in project without workflow\
        \ step:\n```\n{\n  \"targetLangs\": [\n    \"cs_cz\"\n  ],\n  \"callbackUrl\"\
        : \"https://my-shiny-service.com/consumeCallback\",\n  \"importSettings\"\
        : {\n    \"uid\": \"abcd123\"\n  },\n  \"due\": \"2007-12-03T10:15:30.00Z\"\
