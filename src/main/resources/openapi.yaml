        \    {\n          \"targetLang\": \"de\",\n          \"providers\": [\n  \
        \          {\n              \"id\": \"3\",\n              \"type\": \"VENDOR\"\
        \n            }\n          ]\n        }\n      ],\n      \"notifyProvider\"\
        : {\n        \"organizationEmailTemplate\": {\n          \"id\": \"39\"\n\
        \        },\n        \"notificationIntervalInMinutes\": \"10\"\n      }\n\
        \    }\n  ]\n}\n```\n    "
